<main class="conteiner">
    <h1 class="conteiner__titulo">Tus preferencias:</h1>
    <div class="conteiner--resumen">
        <div class="resumen__preguntas">
            <div class="resumen__preguntas__item">Preferencia Destino:</div>
            <div class="resumen__preguntas__item">Preferencia Climática:</div>
            <div class="resumen__preguntas__item">Preferencia Actividad:</div>
            <div class="resumen__preguntas__item">Preferencia Alojamiento:</div>
            <div class="resumen__preguntas__item">Duración viaje:</div>
        </div>
        <div class="resumen__respuestas">
            <div class="resumen__respuestas__item">
                <input type="text" value="Playa" readonly id="entorno">
                <input type="text" value="Nacional" readonly id="destino">
            </div>
            <div class="resumen__respuestas__item">
                <input type="text" value="Frío" readonly id="clima">
                <input type="text" value="Clima seco" readonly id="lluvia">
            </div>
            <div class="resumen__respuestas__item">
                <input type="text" value="Deportes y aventuras" readonly id="actividades">
                <input type="text" value="Comida Local" readonly id="gastronomia">
            </div>
            <div class="resumen__respuestas__item">
                <input type="text" value="Hotel de lujo" readonly id="alojamiento">
                <input type="text" value="Centro de la ciudad" readonly id="centroAfueras">
            </div>
            <div class="resumen__respuestas__item">
                <input type="text" value="Una a dos semanas" readonly id="tiempo">
                <input type="text" value="1-2 días act.intensas" readonly id="descanso">
            </div>
        </div>
        <div class="resumen__imagen">
            <i class="fa-solid fa-plane-up slide-in-bottom vibrate-1"></i>
        </div>
    </div>
    <div class="conteiner__botones">
        <button type="button">Atras</button>
        <button class="vibrate-1" type="button">Confirmar</button>
    </div>
</main>
